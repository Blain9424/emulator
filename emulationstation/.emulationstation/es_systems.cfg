<!-- This is the EmulationStation Systems configuration file.
All systems must be contained within the <systemList> tag.-->

<systemList>
~\.emulationstation\roms

	<system>
		<name>snes</name>
		<fullname>Super Nintendo Entertainment System</fullname>
		<path>~\.emulationstation\roms\snes</path>
		<extension>.smc .sfc .SMC .SFC</extension>
		<command>%HOME%\.emulationstation\systems\retroarch\retroarch.exe -L %HOME%\.emulationstation\systems\retroarch\cores\snes9x_libretro.dll "%ROM_RAW%"</command>
		<platform>snes</platform>
		<theme>snes</theme>
	</system>
	
	<system>
		<name>mame</name>
		<fullname>Mame</fullname>
		<path>~\.emulationstation\roms\mame</path>
		<extension>.zip</extension>
		<command>%HOME%\.emulationstation\systems\mame\mame.exe -joy %ROM_RAW%</command>
		<platform>arcade</platform>
		<theme>mame</theme>
	</system>
	
	<system>
		<name>dreamcast</name>
		<fullname>Sega Dreamcast</fullname>
		<path>~\.emulationstation\roms\dcast</path>
		<extension>.gdi</extension>
		<command>%HOME%\.emulationstation\systems\demul\demul.exe -run=dc -image=%ROM%</command>
		<platform>dreamcast</platform>
		<theme>dreamcast</theme>
	</system>

	<system>
		<name>psx</name>
		<fullname>Playstation</fullname>
		<path>~\.emulationstation\roms\psx</path>
		<extension>.bin .iso .ecm</extension>
		<command>%HOME%\.emulationstation\systems\retroarch\retroarch.exe -L %HOME%\.emulationstation\systems\retroarch\cores\pcsx_rearmed_libretro.dll "%ROM_RAW%"</command>
		<platform>psx</platform>
		<theme>psx</theme>
	</system>	
